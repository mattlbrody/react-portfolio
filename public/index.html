<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Matt Brody Portfolio</title>
    <meta name="description" content="One-page responsive ReactJS portfolio">
    <meta name="keywords" content="responsive, one-page, responsive, portfolio">
    <meta name="author" content="Matt Brody">

    <!-- Place favicon.ico in the root directory-->

    <!-- Animate.css-->
    <link rel="stylesheet" href="styles/animate.min.css">

    <!-- Normalize CSS-->
    <link rel="stylesheet" href="styles/normalize.css">

    <!-- Magnific Popup-->
    <link rel="stylesheet" href="plugins/magnific-popup/magnific-popup.css">

    <!-- Owl carousel-->
    <link rel="stylesheet" href="plugins/owl-carousel/owl.carousel.css">

    <!-- Font Awesome-->
    <link rel="stylesheet" href="styles/font-awesome.min.css">

    <!-- Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,400italic,700italic,700%7CNothing+You+Could+Do" rel="stylesheet">

    <!-- Main Stylesheet-->
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <!-- jQuery-->
  <script src="scripts/jquery.min.js"></script>

  <!-- Instafeed-->
  <script src="plugins/instafeed/instafeed.min.js"></script>

  <!-- Magnific Popup-->
  <script src="plugins/magnific-popup/jquery.magnific-popup.min.js"></script>

  <!-- One Page Nav-->
  <script src="plugins/one-page-nav/jquery.nav.js"></script>

  <!-- Owl Carousel-->
  <script src="plugins/owl-carousel/owl.carousel.min.js"></script>

  <!-- Shuffle-->
  <script src="plugins/shuffle/jquery.shuffle.modernizr.min.js"></script>

  <!-- Twitter Fetcher-->
  <script src="plugins/twitter-fetcher/twitterFetcher_min.js"></script>

  <!-- Validate-->
  <script src="plugins/jquery-validate/jquery.validate.min.js"></script>

  <!-- WOW-->
  <script src="plugins/wowjs/wow.min.js"></script>

  <!-- Main Scripts-->
  <script src="scripts/main.js"></script>
  </body>
</html>
